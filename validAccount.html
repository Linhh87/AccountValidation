<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Valid Account</title>
</head>
<body>
    <input type="text" name="" id="accountName" placeholder="Enter your Account">
    <br>
    <span></span>
    <script>
        let account = document.getElementById('accountName');
        let span = document.getElementsByTagName('span');
        account.onkeydown = function (){
            const regex = /^[_a-z0-9]{6,}$/;
            if (regex.test (account.value)) {
                span[0].innerText  = 'Your account is Valid'
                span[0].style.color='green'
            }
            else {
                span[0].innerText  = 'Your account is Invalid'
                span[0].style.color='red'
            }
        }
    </script>
</body>
</html>
